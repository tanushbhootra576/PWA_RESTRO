<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restro - Offline</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0f172a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f97316;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #f97316;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #ea580c;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/images/logo.png" alt="Restro Logo" class="logo">
        <h1>You're Offline</h1>
        <p>Sorry, but you need an internet connection to access Restro's full menu and services. Please check your
            connection and try again.</p>
        <p>Some features may still be available based on cached content.</p>
        <button class="btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>

</html>
